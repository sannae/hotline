# https://github.com/actions/starter-workflows/blob/main/ci/docker-image.yml

name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: self-hosted

    steps:

    # Get current date to use in the docker image tag
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d-%H%M')"

    # Checkout the repo
    - uses: actions/checkout@v2

    # Remove the older versions of the image
    - name: Remove older images
      run: docker image rm $(docker images --format="{{.Repository}} {{.ID}}" | grep "hotline" | cut -d' ' -f2)

    # It builds the docker image
    - name: Build the Docker image
      run: docker build . --tag hotline:${{ steps.date.outputs.date }}

