<!-- Main html template -->

<!-- Tags -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons (https://icons.getbootstrap.com/)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Fontawesome -->
    <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
    <!-- Fullcalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' type='text/css'>
    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- Import the main CSS file in the static files folder -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">

    <title>Hotline</title>

</head>

<body>

    <!-- Navigation bar -->
    {% include 'hotline/navbar.html' %}
    <!-- Content block used by Django -->
    {% block content %}
    {% endblock %}

</body>

<!-- Bootstrap JS template -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<!-- Popper JS (for tooltips)-->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<!-- ChartJS (for charts) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
{% include 'hotline/charts-js.html' %}
<!-- Fullcalendar (https://fullcalendar.io/) -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
{% include 'hotline/calendar-js.html' %}
<!-- Semantic UI -->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!-- Static JS -->
<script src="{% static '/js/main.js' %}"></script>

<!-- Additional scripts -->
<script> 
        // Semantic UI
        $('select.dropdown')
  .dropdown()
;
</script>

</html>
