{% extends 'hotline/home.html' %}

{% block content %}

<h2>Dashboard</h2>

<div class="row">

    <div class="col">
        <a href="{% url 'new_ticket' %}" class="btn btn-success btn-lg">
            <h4>New ticket</h4>
        </a>
        <a href="{% url 'customer_list' %}" class="btn btn-info btn-lg">
            <h4>Search customer</h4>
        </a>
    </div>

</div>

</br>

<div class="row" id="dashboard-main-board">

    <!-- Table -->
    <div class="col-8">
        <div class="card-title" style="text-align:center;">
            <h4>Last 5 tickets</h4>
        </div>
        <div class="card-body">
            {% include 'hotline/ticket_table.html' %}
        </div>
    </div>

    <!-- Calendar -->
    <div class="col">
        <h4>Calendar</h4>  
    </div>

</div>

<div class="row" id="dashboard-statistics">

    <!-- Title -->
    <div class="card-title" style="text-align:center;">
        <h4>Statistics</h4>
    </div>

    {% if no_tickets %}
    <div class="card-body">
        <h5 style="color: grey; text-align:center;">No tickets</h5>
    </div>
    {% else %}

    <!-- First chart -->
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
				<div class="card-header">
					<h5 class="card-title">Total tickets by Status</h5>
				</div>
				<div class="card-body">
					<div>
						<canvas id="ticketPieChart"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Second chart -->
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
				<div class="card-header">
					<h5 class="card-title">LineChart</h5>
				</div>
				<div class="card-body">
					<div>
						<canvas id="LineChart"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Third chart -->
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
				<div class="card-header">
					<h5 class="card-title">RadarChart</h5>
				</div>
				<div class="card-body">
					<div>
						<canvas id="RadarChart"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

    {% endif %}
</div>

{% endblock %}
